<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
    <link rel="stylesheet" href="form.css" type="text/css" />
    <title>Form</title>
</head>

<body>
    <div id="show" style="visibility: hidden;">
        <div class="card">
            <div class="card-body ">
                <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                    <img src="../img/logo.jpg" width="100" height="100" />
                    <br />
                    <h4>เรื่อง : <span id="topic"></span></h4>
                </div>
                <form>
                    <div class="form-group">
                        <label for="fname">โรงพยาบาลที่ต้องการนัดหมาย</label>
                        <select id="choice" class="form-select" required>
                            <option value="" selected disabled hidden>
                                กรุณาเลือกโรงพยาบาลที่ต้องการนัดหมาย
                            </option>
                        </select>

                    </div>


                    <div class="form-group">
                        <div class=" d-flex align-items-center" style="flex-direction: column;">
                            วันเดือนปี ที่ต้องการนัดหมาย
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="fname">ปี (พ.ศ.)</label>
                                <select id="year" name="year" class="form-select" required>
                                    <option value="2565">
                                        2565
                                    </option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="fname">เดือน</label>
                                <select id="month" name="month" class="form-select" required>
                                    <option value="มกราคม">มกราคม</option>
                                    <option value="กุมภาพันธ์">กุมภาพันธ์</option>
                                    <option value="มีนาคม">มีนาคม</option>
                                    <option value="เมษายน">เมษายน</option>
                                    <option value="พฤษภาคม">พฤษภาคม</option>
                                    <option value="มิถุนายน">มิถุนายน</option>
                                    <option value="กรกฏาคม">กรกฏาคม</option>
                                    <option value="สิงหาคม">สิงหาคม</option>
                                    <option value="กันยายน">กันยายน</option>
                                    <option value="ตุลาคม">ตุลาคม</option>
                                    <option value="พฤศจิกายน">พฤศจิกายน</option>
                                    <option value="ธันวาคม">ธันวาคม</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="fname">วัน</label>
                                <select id="day" name="day" class="form-select" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="fname">เวลาที่หมอนัดหมาย</label>
                        <select id="time" name="time" class="form-select" required>
                            <option value="08.00">08.00</option>
                            <option value="08.30">08.30</option>
                            <option value="09.00">09.00</option>
                            <option value="09.30">09.30</option>
                            <option value="10.00">10.00</option>
                            <option value="10.30">10.30</option>
                            <option value="11.00">11.00</option>
                            <option value="11.30">11.30</option>
                            <option value="12.00">12.00</option>
                            <option value="12.30">12.30</option>
                            <option value="13.00">13.00</option>
                            <option value="13.30">13.30</option>
                            <option value="14.00">14.00</option>
                            <option value="14.30">14.30</option>
                            <option value="15.00">15.00</option>
                            <option value="15.30">15.30</option>
                            <option value="16.00">16.00</option>
                            <option value="16.30">16.30</option>
                            <option value="17.00">17.00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lname">ระบุอาการ</label>
                        <textarea value="" class="form-control " id="detail" rows="3" required
                            placeholder="กรุณากรอกอาการ"></textarea></textarea>
                    </div>
                    <br>
                    <ul class="images" id="list_images"></ul>
                    <br>
                    <div class="form-group ">
                        <div class="row">
                            <div class="col-6">
                                <input type="file" id="camera" accept="image/*" capture="" onchange="loadFile(event)"
                                    hidden>
                                <label for="upload" class="btn btn-outline-primary "
                                    style="width: 100%">ถ่ายรูป<span>&nbsp;
                                        <img src="../img/gallory.jpg" width="20" height="20" /></span></label>
                            </div>
                            <div class=" col-6">
                                <input type="file" id="upload" accept="image/*" name="img" onchange="loadFile(event)"
                                    hidden />
                                <label for="upload" class="btn btn-outline-secondary" style="width: 100%">แนบรูป
                                    <span>&nbsp; <img src="../img/gallory.jpg" width="20" height="20" /></span></label>
                            </div>
                        </div>

                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-outline-primary " href="./main_compailn.html" style="width: 100%;">
                                ย้อนกลับ</a>
                        </div>
                        <div class="col-6 ">
                            <input type="submit" value="แจ้งเรื่อง" class="btn btn-primary" style="width: 100%;">
                        </div>

                    </div>
            </div>
            </form>
        </div>
    </div>

</body>
